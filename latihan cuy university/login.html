<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container-login">
      <table>
        <tbody>
          <tr>
            <td class="td-login">
              <h5>Hi there!</h5>
            </td>
          </tr>
          <tr>
            <td class="td-login">
              <h2>Cashier Login Page</h2>
            </td>
          </tr>
          <tr>
            <td class="td-login">
              <input class="input" type="text" placeholder="username" id="username" />
            </td>
          </tr>
          <tr>
            <td class="td-login">
              <input class="input" type="password" placeholder="password" id="password" />
            </td>
          </tr>
          <tr>
            <td class="td-login">
              <button class="button" id="login" onclick="clickLogin()">Login</button>
            </td>
          </tr>
          <!-- <tr>
            <td class="td-login">
              <button class="button" id="logout" onclick="clickLogout()">Logout</button>
            </td>
          </tr> -->
        </tbody>
      </table>
    </div>
    <!-- here is our script -->
    <script src="functions.js" type="application/javascript"></script>
  </body>
</html>
